apply plugin: 'java'
apply from: 'gradle-mvn-push.gradle'

targetCompatibility = '2.3'
sourceCompatibility = '2.3'

sourceSets {
	main {
		java {
			srcDir 'src'
		}
	}
}

allprojects {
    repositories {
        jcenter()
    }
}

dependencies {
	compile fileTree(dir: 'libs', include: '*.jar')
	compile 'net.zetetic:android-database-sqlcipher:3.5.6@aar'
}
